<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="text-center text-primary my-4">Search Your Book</h2>
    <!-- Search Area -->
    <section class="container">
      <div class="input-group mb-3">
        <input
          type="text"
          id="search-field"
          class="form-control"
          placeholder="Enter Book Name"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          onclick="searchItem()"
          class="btn btn-outline-secondary"
          type="button"
          id="button-search"
        >
          Search
        </button>
      </div>
      <div id="spinner" class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <!-- Search Results -->
    <section id="result-container" class="container">
      <h3 id="result-quantity" class="text-center text-success"></h3>
      <h3 id="error-message" class="text-center text-danger">
        Please Enter a valid book
      </h3>
     <div id="searched-display" class="row row-cols-1 row-cols-md-4 g-4 mt-3">
    
  
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
